<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page avec Navigation</title>
    <style>
        /* Style simple pour la barre de navigation */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Contenu principal de la page -->
    <h1>Bienvenue sur la page avec une barre de navigation</h1>
    <p>Cliquez sur les liens dans la barre de navigation pour naviguer sur la page.</p>

</body>
<footer>
<p> copy right </p>
</footer>
</html>
